<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script type="text/javascript" src="./main.js"></script>
        <script src="./confetti.js"></script>

        <style>
          @keyframes congrats_text{
            from {margin-top: -700px;}
            to {margin-top: 0px;}
          }
        </style>
    </head>

    <body style="padding: 0px; background-color: black;">
      <script>  
        const startit = () => {
          setTimeout(function () {
            
            console.log("start");
            startConfetti();
            setValues();
          }, 1);
        };
        startit();
      </script>

      <script>
        window.onload = function (){
          document.getElementById("music").play();
        }
      </script>

      <audio src="images/clappings.mp4" id="music" loop="loop"></audio>

      <div style="padding: 0px;" class="col-md-12">
        <div style="height: 100%; background-color: #24507D; text-align: center; width: 10%; padding-left: 5px; padding-right: 5px;" class="col-md-2">
          <h2 style="color: yellow; font-style: italic;">We are <br><label style="margin-left: 60px;">so</label></h2>

          <h1 style="color: white; font-family: Clarendon Blk BT; font-size: 70px;">P<br>R<br>O<br>U<br>D</h1>

          <h2 style="color: yellow; font-style: italic;">of you</h2>
        </div>


        <div class="col-md-1"></div>


        <div class="col-md-9">
          <!-- Sparkles -->
          <div style="height: 60px;" class="col-md-12">

            <div class="col-md-5">
              <h2 id="set_group" style="color: white; font-weight: bold; text-align: center;"></h2>
            </div>
  
            <div class="col-md-6">
              <img style="width: 600px;" src="images/sparkle.gif">
            </div>
            
          </div>
  
          <!-- Rest Portion -->
          <div id="div" style="text-align: center !important;" class="col-md-12 row">
            
  
              <div id="div_1_winner" class="col-md-5" style="padding-top: 20px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px; background-color: white;">
                <div>
                  <img id="div_1_img_1" style="background-image: url('images/dax.PNG'); width: 320px; height: 350px;">
                </div>
                
              </div>

              <div id="div_2_winner" class="col-md-5" style="margin-top: 50px; display: none;">
                <div>
                  <img id="div_2_img_1" style="background-image: url('images/dax.PNG'); width: 200px; height: 200px;">
                </div>

                <div>
                  <img id="div_2_img_2" style="background-image: url('images/dax.PNG'); margin-top: 20px; width: 200px; height: 200px;">
                </div>
                
              </div>

              <div class="col-md-1"></div>
  
              <div class="col-md-6">
                  <h1 style="animation-name: congrats_text; animation-duration: 1s; font-size: 80px; color: white; font-weight: 500; font-family: Embassy BT;">Congratulations</h1>
                  
                  <h1 id="student_name_1" style="font-size: 50px; color: white; font-weight: bold;"></h1>
                  
                  <h1 id="student_name_2" style="font-size: 50px; color: white; font-weight: bold;"></h1>
  
                  <img id="prize" class="w3-spin" style="width: 250px;" src="images/rotating trophy.gif">
  
  
                  
                
              </div>
  
  
            
          </div>
        </div>
      
        

      </div>
        
      
      
        
    </body>
</html>
